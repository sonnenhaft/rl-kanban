<div ng-if="config" class="kanban" combine-horizontal-scrolls>
    <div style="visibility: hidden;">TODO: REMOVE (FOR TESTING STICKY HEADER ONLY)
    </div>
    <add-dropdown config="config"></add-dropdown>
    <!--<groups-debug groups="$parent.groups"></groups-debug>-->

    <div class="kanban-header-wrapper" sticky-header>
        <scrollbar class="scroll-bar" columns="config.columns" horizontal-scroll></scrollbar>
        <div class="kanban-header" scrollable-element horizontal-scroll>

            <column-names columns="config.columns" columns-width></column-names>
            <div expand-collapse="expanded" class="task-groups">
                <task-group-list groups="$parent.groups" columns="config.columns" columns-width></task-group-list>
            </div>
        </div>
        <task-groups-button value="expanded" ng-init="expanded = true"></task-groups-button>
    </div>

    <swim-lane ng-repeat="swimlane in config.swimlanes" swimlane="swimlane" mode="config.mode"></swim-lane>
</div>
