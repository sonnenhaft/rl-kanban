<div class="card-wrapper">
    <span class="card-handle as-sortable-item-handle" data-as-sortable-item-handle>
        &#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;&#8226;
    </span>
    <div class="card-content">
        <div class="card-code">
            <glyph-icon icon="task.appRef" class="card-icon"></glyph-icon>
            {{::task.taskId | limitTo: 5}}: <span class="card-name">{{::task.taskName | limitTo: 13}}</span>
        </div>
        <p><strong>Owner:</strong> {{::task.ownerName}}</p>
        <p><strong>Assignee:</strong> {{::task.assigneeName}}
            <glyph-icon icon="{'glyph-lock2' : task.assignability}" class="card-icon"></glyph-icon></p>
        <p>{{::task.description}}</p>
        </br>
        <p><strong> {{::task.priority}}</strong><span> {{::task.state}}</span></p>
        <hr/>
        <p>{{::task.creationDate | date}} / <time am-time-ago="task.modifiedDate"></time></p>
    </div>
    <div class="card-control">
        <glyph-icon ng-click="removeItem(index())" icon="'glyph-cancel-circle'" class="card-remove"></glyph-icon>
    </div>
</div>
