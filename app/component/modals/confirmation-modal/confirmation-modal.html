<h2 class="modal-title">Are you sure you want to delete this card?
    <a class="close-reveal-modal" ng-click="$dismiss()">&#215;</a>
</h2>
<div class="wrapper">
    <div class="row">
        <div class="small-12 columns content">
            <glyph-icon icon="'glyph-warning'" class="icon"></glyph-icon>
            You may want to confirm you've selected the right card details by opening the dropbox.
            Do you still want to delete card?
        </div>
    </div>
    <div class="row">
        <div class="column footer">
            <button class="button" ng-click="$close()">Yes</button>
            <button class="button" ng-click="$dismiss()">No</button>
        </div>
    </div>
</div>
