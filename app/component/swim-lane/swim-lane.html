<div class="swim-lane" ng-class="{'empty': !swimlane.$tasksCount && !settings.allowEmptySwimlanes, 'no-groups': !groups.length, 'edit': swimlane.$edit}">
    <div class="swim-lane-header swim-lane-toggle" ng-click="toggleCollapse()">
    <span class="glyph-icon" ng-hide="settings.readOnly">
        <span ng-class="{'glyph-chevron-expanded': swimlane.collapsed, 'glyph-chevron-collapsed': !swimlane.collapsed}"></span>
    </span>
        <span class="swim-title">
            <span ng-show="::swimlane.isTeam">Assign To </span>
            {{swimlane.name}}
        </span>
        <span class="swim-length" ng-hide="::swimlane.isTeam">({{swimlane.$tasksCount}})</span>
        <span class="swim-loading" ng-show="swimlane.$loading">Loading &hellip;</span>
        <div class="add-resource-button" ng-show="!settings.readOnly && swimlane.addResourcesButtonText" ng-click="addResource($event)">
            <span class="glyph-icon"><i class="glyph-plus-circle2"></i></span>
            <button class="button">{{swimlane.addResourcesButtonText}}</button>
        </div>
        <div class="edit-tasks-button" ng-hide="swimlane.isTeam || settings.readOnly || !settings.editableSwimlanes" ng-click="toggleEdit($event, swimlane)">
            <button class="button" type="button">{{swimlane.$edit ? 'Done' : 'Edit Tasks'}}</button>
        </div>
    </div>
    <kanban-board swimlane="swimlane" expand-collapse="!swimlane.collapsed" expand-disabled="settings.readOnly" settings="settings" limit="cardLimit"></kanban-board>
</div>
