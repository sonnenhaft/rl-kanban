<div class="add-dropdown">
    <button class="button" dropdown-toggle="#add-choices">Add New
        <glyph-icon icon="'glyph-chevron-collapsed'"></glyph-icon>
        <glyph-icon icon="'glyph-chevron-expanded'"></glyph-icon>
    </button>
    <ul id="add-choices" class="add-dropdown-list">
        <li ng-repeat="(label, url) in linkItems" class="add-dropdown-item">
            <a href="{{url}}" target="_blank">{{label}}</a>
        </li>
    </ul>
</div>
