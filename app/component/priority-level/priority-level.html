<div class="priority-level" ng-switch on="::value">
    <div class="high-priority" ng-switch-when="PRIORITY_HIGH">
        High&nbsp;
        <span class="glyph-icon priority-icon">
            <span class="glyph-circle2"></span>
            <span class="glyph-circle2"></span>
            <span class="glyph-circle2"></span>
        </span>
    </div>
    <div class="medium-priority" ng-switch-when="PRIORITY_MED">
        Medium&nbsp;
        <span class="glyph-icon priority-icon">
            <span class="glyph-circle2"></span>
            <span class="glyph-circle2"></span>
        </span>
    </div>
    <div class="low-priority" ng-switch-when="PRIORITY_LOW">
        Low&nbsp;
        <span class="glyph-icon priority-icon">
            <span class="glyph-circle2"></span>
        </span>
    </div>
</div>
