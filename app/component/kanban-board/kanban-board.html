<div class="kanban-board" horizontal-scroll scrollable-element>
    <div class="kanban-wrapper" columns-width>
            <div class="kanban-column as-sortable" ng-repeat="column in columns" ng-model="column.tasks" data-as-sortable="scrollCallbacks">
                <kanban-card class="kanban-card as-sortable-item" ng-repeat="task in column.tasks" data-as-sortable-item></kanban-card>
                <div ng-if="isEmpty()" class="empty-placeholder">no items in list</div>
            </div>
    </div>
</div>
