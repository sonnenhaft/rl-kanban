<div class="layout-switcher" ng-class="{show: hover}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
    <div class="button-group">
        <button type="button" class="button" ng-model="contentLevel" btn-radio="'minimum'">Minimum Content Level</button>
        <button type="button" class="button" ng-model="contentLevel" btn-radio="'medium'">Medium Content Level</button>
        <button type="button" class="button" ng-model="contentLevel" btn-radio="'maximum'">Maximum Content Level</button>
    </div>
    <div class="button-group">
        <button type="button" class="button" ng-model="template" btn-radio="'planner'">Planner</button>
        <button type="button" class="button" ng-model="template" btn-radio="'wt'">Work Tracker</button>
    </div>
    <div class="button-group">
        <button type="button" class="button" ng-model="readOnly" btn-checkbox>Read only</button>
        <button type="button" class="button" ng-model="empty" btn-checkbox>Empty State</button>
    </div>
</div>
